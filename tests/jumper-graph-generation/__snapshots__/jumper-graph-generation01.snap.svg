height="142.08955223880594" fill="rgba(200, 200, 255, 0.1)" stroke="black" stroke-width="0.005982142857142858"/></g><g><rect data-type="rect" data-label="" data-x="1.475" data-y="0" x="533.1343283582089" y="248.95522388059703" width="66.8656716417911" height="142.08955223880594" fill="rgba(200, 200, 255, 0.1)" stroke="black" stroke-width="0.005982142857142858"/></g><circle data-type="circle" data-label="" data-x="-1.475" data-y="0.475" cx="73.43283582089552" cy="240.59701492537314" r="8.35820895522388" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005982142857142858"/><circle data-type="circle" data-label="" data-x="1.475" data-y="0.475" cx="566.5671641791045" cy="240.59701492537314" r="8.35820895522388" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005982142857142858"/><circle data-type="circle" data-label="" data-x="-1.475" data-y="-0.475" cx="73.43283582089552" cy="399.4029850746268" r="8.35820895522388" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005982142857142858"/><circle data-type="circle" data-label="" data-x="1.475" data-y="-0.475" cx="566.5671641791045" cy="399.4029850746268" r="8.35820895522388" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005982142857142858"/><circle data-type="circle" data-label="" data-x="-1.225" data-y="0" cx="115.22388059701493" cy="320" r="8.35820895522388" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005982142857142858"/><circle data-type="circle" data-label="" data-x="1.225" data-y="0" cx="524.776119402985" cy="320" r="8.35820895522388" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005982142857142858"/><circle data-type="circle" data-label="" data-x="0" data-y="0.475" cx="320" cy="240.59701492537314" r="8.35820895522388" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005982142857142858"/><circle data-type="circle" data-label="" data-x="0" data-y="-0.475" cx="320" cy="399.4029850746268" r="8.35820895522388" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005982142857142858"/><circle data-type="circle" data-label="" data-x="-0.825" data-y="0" cx="182.089552238806" cy="320" r="8.35820895522388" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005982142857142858"/><circle data-type="circle" data-label="" data-x="0.825" data-y="0" cx="457.910447761194" cy="320" r="8.35820895522388" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005982142857142858"/><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":167.1641791044776,"c":0,"e":320,"b":0,"d":-167.1641791044776,"f":320};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>