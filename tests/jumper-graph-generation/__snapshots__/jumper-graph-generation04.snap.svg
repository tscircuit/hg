"/><circle data-type="circle" data-label="" data-x="-0.725" data-y="0.4" cx="191.11111111111111" cy="248.88888888888889" r="8.88888888888889" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005625"/><circle data-type="circle" data-label="" data-x="0.725" data-y="0.4" cx="448.8888888888889" cy="248.88888888888889" r="8.88888888888889" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005625"/><circle data-type="circle" data-label="" data-x="-0.725" data-y="-0.4" cx="191.11111111111111" cy="391.1111111111111" r="8.88888888888889" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005625"/><circle data-type="circle" data-label="" data-x="0.725" data-y="-0.4" cx="448.8888888888889" cy="391.1111111111111" r="8.88888888888889" fill="rgba(128, 128, 128, 0.5)" stroke="black" stroke-width="0.005625"/><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":177.77777777777777,"c":0,"e":320,"b":0,"d":-177.77777777777777,"f":320};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>